<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/calculadora/app.js"></script>
    <link href="/calculadora/style.css" rel="stylesheet" type="text/css">
    <title>Calculadora</title>
</head>
<body>
    <h2>Calculadora</h2>
    <fieldset>
        <legend>Ingrese dos numeros:</legend>
        <label for="num1">Numero 1: </label>
        <input type="number" id="num1">
        <br><br>
        <label for="">Numero 2: </label>
        <input type="number" id="num2">
        <br><br>
        <input type="button" onclick="Sumar();" value="Sumar">
        <input type="button" onclick="Restar();" value="Restar">
        <input type="button" onclick="Multiplicar();" value="Multiplicar">
        <input type="button" onclick="Dividir();" value="Dividir">
        <input type="button" onclick="Cuadrado();" value="Cuadrados">
    </fieldset>
</body>
</html>
